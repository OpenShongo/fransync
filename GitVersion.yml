mode: ContinuousDeployment
branches:
  main:
    tag: ''
    increment: Patch
  master:
    tag: ''
    increment: Patch
  release:
    regex: ^releases?[/-]
    tag: rc
  feature:
    regex: ^features?[/-]
    tag: alpha-{BranchName}
  hotfix:
    regex: ^hotfix(es)?[/-]
    tag: rc
  develop:
    regex: ^dev(elop)?(ment)?$
    tag: beta